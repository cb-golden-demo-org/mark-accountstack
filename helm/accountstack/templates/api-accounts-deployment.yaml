{{- if .Values.apiAccounts.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "accountstack.fullname" . }}-api-accounts
  labels:
    {{- include "accountstack.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-accounts
spec:
  replicas: {{ .Values.apiAccounts.replicaCount }}
  selector:
    matchLabels:
      {{- include "accountstack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-accounts
  template:
    metadata:
      labels:
        {{- include "accountstack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-accounts
    spec:
      containers:
      - name: api-accounts
        image: "{{ .Values.apiAccounts.image.repository }}:{{ .Values.apiAccounts.image.tag }}"
        imagePullPolicy: {{ .Values.apiAccounts.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.apiAccounts.service.targetPort }}
          protocol: TCP
        env:
        - name: PORT
          value: "{{ .Values.apiAccounts.service.targetPort }}"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "accountstack.fullname" . }}-auth
              key: jwt-secret
        - name: AUTH_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "accountstack.fullname" . }}-auth
              key: auth-username
        - name: AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "accountstack.fullname" . }}-auth
              key: auth-password
        - name: CLOUDBEES_FM_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "accountstack.fullname" . }}-auth
              key: cloudbees-fm-key
        - name: CLOUDBEES_FM_ENVIRONMENT
          value: {{ .Values.cloudbees.environment | quote }}
        - name: LOG_LEVEL
          value: "info"
        livenessProbe:
          {{- toYaml .Values.apiAccounts.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.apiAccounts.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.apiAccounts.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: api-accounts
  labels:
    {{- include "accountstack.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-accounts
spec:
  type: {{ .Values.apiAccounts.service.type }}
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "accountstack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api-accounts
{{- end }}
